# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: ml_bundleparc
description: |
  Segment fODF into bundles without running tractography using BundleParc.

keywords:
  - nifti
  - bundles
  - scilpy
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI
        processing toolbox.
      homepage: https://github.com/scilus/scilpy.git
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - fodf:
        type: file
        description: Nifti image file to denoise. Must represent spherical harmonic coefficients in the 'descoteaux07_legacy' basis. Should be skull-stripped, cropped, and have strides -1,2,3,4.
        pattern: "*.{nii,nii.gz}"
        mandatory: true
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
output:
  bundles:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*_bundleparc":
          type: directory
          description: Directory containing the output bundle segmentations in *.nii.gz format.
          pattern: "*_bundleparc.{nii,nii.gz}"
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@saundersresearch"
